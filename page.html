<!doctype html>
<html>

<head>
    <title>707公仔預購頁</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="Keywords" content="神祕信使,707,Mystic Messenger">
    <meta name="description" content="【Mystic Messenger 神祕信使】707公仔預購頁">

    <meta property="og:type" content="website">
    <meta property="og:title" content="707公仔預購頁">
    <meta property="og:description" content="【Mystic Messenger 神祕信使】707公仔預購頁">
    <meta property="og:url" content="https://tw.snsplus.com/event/event_??"> <!-- 更換連結 -->
    <!-- <meta property="og:image" content="dist/images/fbshare.jpg"> -->

    <link rel="shortcut icon" href="dist/images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="dist/css/main.css">
</head>

<body>

    <div id="container">

        <main>
            
            <!-- 購買頁面 -->
            <section id="step_1">
                <div class="title"><img src="dist/images/title/title_9.png" alt="購買頁面"></div>
                <div class="inside">
                    <p><img src="dist/images/bonus.png"></p>
                    <article>
                        <p>購買組數</p>
                        <select>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                        <a href="javascript:" title="下一步"><img src="dist/images/button/btn_next.png" alt="下一步"></a>
                    </article>
                </div>
            </section>

            <!-- 填寫購買資料 -->
            <section id="step_2">
                <div class="title"><img src="dist/images/title/title_10.png" alt="填寫購買資料"></div>
                <div class="inside">
                    <dl>
                        <dt>真實姓名<span>【名子格式不符】無法送出</span></dt>
                        <dd><input type="text" placeholder="請填寫中文姓名"></dd>
                    </dl>
                    <dl>
                        <dt>遊戲暱稱<span>【暱稱格式不符】無法送出</span></dt>
                        <dd><input type="text" placeholder="請勿填寫特殊符號"></dd>
                    </dl>
                    <dl>
                        <dt>手機號碼<span>【手機格式不符】無法送出</span></dt>
                        <dd><input type="text" placeholder="請務必填寫正確號碼"></dd>
                    </dl>
                    <dl>
                        <dt>寄件郵遞區號<span>【郵遞區號格式不符】無法送出</span></dt>
                        <dd><input type="text" placeholder="請填寫數字3-5碼"></dd>
                    </dl>
                    <dl>
                        <dt>聯絡地址</dt>
                        <dd><input type="text" placeholder="請務必填寫正確地址"></dd>
                    </dl>
                    <dl>
                        <dt>電子信箱<span>【電子信箱格式不符】無法送出</span></dt>
                        <dd><input type="text"></dd>
                    </dl>
                    <dl>
                        <dt>電子信箱確認</dt>
                        <dd><input type="text"></dd>
                    </dl>

                    <ul class="ctrl">
                        <li><a href="javascript:" title="回上一頁"><img src="dist/images/button/btn_prev.png" alt="回上一頁"></a></li>
                        <li><a href="javascript:" title="下一步"><img src="dist/images/button/btn_next.png" alt="下一步"></a></li>
                    </div>
                </div>
            </section>

        </main>

        <footer>&copy; Cheritz Co.,Ltd &copy; SNSplus Inc. All rights reserved.</footer>

    </div>

</body>

</html>
